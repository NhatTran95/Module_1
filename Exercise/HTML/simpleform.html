<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <style>
            form {
                border: 1px solid rgb(50, 108, 234);
                width: 400px;
                box-shadow: 2px 0px 5px 5px rgba(22, 128, 169,0.5);
                padding: 5px;

            }
            h2 {
                margin-bottom: 0;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <form action="simpleform.html" method="get">
            <h2>Order Form</h2>
            <h4><p>What would you like to buy?</p>

                <option value="A">A</option>
                <option value="B">B (+ 0.5$)</option>
                <option value="C">C (+ 0.5$)</option>
            </select><br>
            <p>How many would you like to order</p>

            <input type="radio" name="money"/>1 - 20$ <br>
            <input type="radio" name="money"/>1 - 25$ <br>
            <p>Name <span style="color: red">*</span></p>
            <input type="text" name="firstname" value="FirstName">
            <input type="text" name="lastname" value="LastName">
            <p>Email</p>
            <input type="text" name="email" value=" " size="50">
            <p>Phone Number</p>
            <input type="text" name="phone" value=" " size="5"> - 
            <input type="text" name="phone" value=" " size="5"> -
            <input type="text" name="phone" value=" " size="5"><br><br>
            <input type="submit" value="Submit"></h4>
        </form>
    </body>
</html>
