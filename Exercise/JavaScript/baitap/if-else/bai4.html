<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Enter the number a: '))
        let b = parseInt(prompt('Enter the number b: '))
        let c = parseInt(prompt('Enter the number c: '))
        if (a > b) {
            if (a > c) {
                alert('số lớn nhất trong 3 số là ' + a)
            }
            else {
                alert('số lớn nhất trong 3 số là ' + c)
            }
        }
        else if (b > c) {
            alert('số lớn nhất trong ba số là ' + b)
        }
        else {
            alert('số lớn nhất trong ba số là ' + c)
        }
    </script>
</body>

</html>
