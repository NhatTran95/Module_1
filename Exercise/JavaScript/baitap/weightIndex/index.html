<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Body mass index - BMI</h2>
    <p>Height: <input type="number" id="height" placeholder="Enter your height"></p>
    <p>Weight: <input type="number" id="weight" placeholder="Enter your weight"></p>
    <p><button type="button" onclick="btn()">Check</button></p>
    <p id="result">Result:</p>
    <script>
        function btn(){
        let height = Number(document.getElementById("height").value);
        let weight = Number(document.getElementById("weight").value);
        let BMI = (weight / (height * height));
        if (BMI > 0 && BMI < 18.5) {
            document.getElementById('result').innerHTML='Result: Underweight'
        }
        else if (BMI >= 18.5 && BMI < 25) {
            document.getElementById('result').innerHTML='Result: Normal'
        }
        else if (BMI >= 25 && BMI <= 30) {
            document.getElementById('result').innerHTML='Result: Overweight'
        }
        else if (BMI >= 30) {
            document.getElementById('result').innerHTML='Result: Obese'
        }
    else document.getElementById('result').innerHTML='Please check input again!'
    }
        
    </script>
</body>
</html>
