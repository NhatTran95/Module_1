<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N =20;
        let n1, n2, n3;
        n1 = 1; n2 = 1; 
        for (let i=1; i<=20; i++) {
            if (n1 % 5 == 0) {
                document.write(`Số đầu tiên trong dãy fibonacci chia hết cho 5 là ${n1}`)
                break;
            }
            else {
                n3 = n1 + n2;
                n1 = n2;
                n2 = n3;
            }
        }
    </script>
</body>
</html>
