<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = 30;
        let count=1; 
        let sum =0;
        let i;
        for (i =0; i<=210;i++) {
          if (count <= N) {
                if (i % 7 == 0) {
                    sum += i;
                    count += 1;
                    document.write(i +"<br>")
                }
            }
            else break;
        }
       
        document.write(`Tổng 30 số tự nhiên đầu tiên chia hết cho 7 bằng ${sum}`);
        
    </script>
</body>
</html>
