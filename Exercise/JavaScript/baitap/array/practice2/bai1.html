<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createArray(n, m, min, max) {
            let matrixs = new Array(n);
            for (let i = 0; i < matrixs.length; i++) {
                matrixs[i] = new Array(m);
                for (let j = 0; j < matrixs[i].length; j++) {
                    matrixs[i][j] = Math.floor(Math.random() * (max - min + 1)) + min;
                }
            }
            return matrixs;
        }
        function displayArray(matrix) {
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    document.write(`${matrix[i][j]}\t`);
                }
                document.write(`<br>`)
            }
        }
        let matrixs1 = createArray(5, 6, 1 ,100);
        displayArray(matrixs1);
    </script>
</body>
</html>
