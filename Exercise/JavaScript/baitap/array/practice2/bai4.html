<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        function countNumber(string) {
            count = 0;
            for (let i = 0; i < string.length; i++) {
                if (isNaN(string[i])) {
                    count++;
                }
            }
            return count;
        }
        let texts = "aaaaaaaaaaaaaaa2aaa2aaaaaaaa2aaaaa2a2aaaa2aaa2";
        let countNum = countNumber(texts);
        document.write(`số từ trong chuỗi là ${countNum}`);
    </script>
</body>
</html>
