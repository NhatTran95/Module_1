<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = new Array(10);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = parseInt(prompt(`Enter element ${i} :`));
        }
        document.write(`[${numbers}]`);
        let valueMax = 0;
        let indexOfValueMax = 0;
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > valueMax ) {
                valueMax = numbers[i];
                indexOfValueMax = i;
            }
            sum += numbers[i];
        }
        let averageValue = sum / numbers.length;
        document.write(`<br> element has value max is ${valueMax} at index is ${indexOfValueMax}
                        <br> average value of elements is ${averageValue}`);

    </script>
</body>
</html>
