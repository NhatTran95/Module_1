<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = new Array(10);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = parseInt(prompt(`Enter element ${i} :`));
        }
        document.write(`[${numbers}]`);
        let countInteger = 0;
        let integerGreaterThanOrEqual10 = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] >= 10 ) {
                countInteger += 1;
                integerGreaterThanOrEqual10.push(numbers[i]);
            }
        }
        document.write(`<br> array have ${countInteger} elements greater than or equal to 10 is ${integerGreaterThanOrEqual10.toString()}`);

    </script>
</body>
</html>
