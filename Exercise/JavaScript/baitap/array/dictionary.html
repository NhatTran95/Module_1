<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>

<body>
    <h3><b>Dictionary for family</b></h3>
    <input type="text" value="" id="text">
    <input type="button" value="Search" id="search" onclick="btnSearch()">
    <p id="result"></p>
    <script>
        let dictionaryEnglish = ['family', 'mother', 'father', 'daughter', 'son', 'sister', 'brother', 'grandmother', 'granfather'];
        let dictionaryViet = ['gia đình', 'mẹ', 'bố', 'con gái', 'con trai', 'chị em gái', 'anh em trai', 'bà nội/ngoại', 'ông nội/ngoại'];
        function btnSearch(){
            let text = document.getElementById("text").value;
            let count = 0;
            for (let i = 0; i < dictionaryEnglish.length; i++) {
                if (text === dictionaryEnglish[i]) {
                    document.getElementById("result").innerHTML = dictionaryViet[i];
                    break;
                }
                count += 1; 
            }
            if (count == dictionaryEnglish.length) {
                document.getElementById("result").innerHTML = "không tìm thấy từ này";
            }
        }
    </script>
</body>

</html>
