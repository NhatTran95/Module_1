<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập cạnh kề tam giác vuông a = "));
        let b = Number(prompt("Nhập cạnh kề tam giác vuông b = "));
        if (a > 0 && b > 0) {
            let area = 0.5 * a * b;
            alert(`Diện tích tam giác vuông là ${area}`);
        }
        else alert("Nhập lại a,b")
    </script>
</body>
</html>
