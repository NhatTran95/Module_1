<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Nhập a ="));
        let b = Number(prompt("Nhập b ="));
        let c = Number(prompt("Nhập c ="));
        let dt = b * b - 4 * a * c;
        if (dt == 0) {
            let x = -b / (2 * a);
            alert(`phương trình có nghiệm kép x1 = x2 = ${x}`)
        }
        else if (dt > 0) {
            let x1 = (-b + Math.sqrt(dt)) / (2 * a);
            let x2 = (-b - Math.sqrt(dt)) / (2 * a);
            alert(`phương trình có 2 nghiệm x1 = ${x1.toFixed(2)} và x2 = ${x2.toFixed(2)}`);
        }
        else alert("Phương trình vô nghiệm")
    </script>
</body>

</html>
