<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let M = Number(prompt("Nhập số tiền muốn vay:"));
        let r = Number(prompt("Nhập lãi suất hàng tháng:"));
        let n = Number(prompt("số tháng vay"));
        let T = M * (1 + r)**n;
        alert(`Số tiền cả vốn lẫn lãi cần phải trả là ${T.toFixed(0)}`);
    </script>
</body>
</html>
