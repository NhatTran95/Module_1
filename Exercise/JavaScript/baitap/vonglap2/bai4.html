<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let widthHcn = parseInt(prompt("Nhập chiều dài HCN"));
        let heightHcn = parseInt(prompt("Nhập chiều cao HCN"));
        let i, j;
        for (i = 1; i <= heightHcn; i++) {
            for (j = 1; j <= widthHcn; j++) {
                if (i == 1 || i == heightHcn) {
                    document.write("*")
                }
                else if (j == 1 || j == widthHcn) {
                    document.write("*")
                }
                else document.write(" &nbsp;");
            }
            document.write("<br>")
        }
    </script>
