<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let integer = parseInt(prompt("Nhập số nguyên n"));
        let sum = 0;
        for (let number = 1; number <= integer; number++){
            sum += 1/(number * (number + 1));
        }
        document.write(`Tính S(n) = 1/1x2 + 1/2x3 + ... + 1/nx(n+1) <br> Với n = ${integer} thì S(n) = ${sum.toFixed(2)}`)
    </script>
</body>
</html>
