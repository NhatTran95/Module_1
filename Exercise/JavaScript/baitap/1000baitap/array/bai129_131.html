<!-- Viết hàm nhập, xuất mảng 1 chiều các số nguyên -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function enterDisplayArray() {
            let width = parseInt(prompt("nhập độ dài mảng"));
            let numbers = new Array(width);
            for (let i = 0; i < numbers.length; i++) {
                numbers[i] = parseInt(prompt(`nhập giá trị phần tử numbers[${i}]`));
            }
            console.log(numbers);
        }
        enterDisplayArray();
    </script>
</body>

</html>
