<!-- Viết hàm liệt kê các giá trị chẵn trong mảng 1 chiều các số nguyên -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let width = parseInt(prompt("nhập độ dài mảng"));
        let numbers = new Array(width);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = parseInt(prompt(`nhập giá trị phần tử numbers[${i}]`));
        }
        document.write(`Ta có mảng: [${numbers.join(', ')}]`)
        function listValuesEven(array) {
            let evens = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    evens.push(array[i]);
                }
            }
            document.write(` <br> các giá trị chẵn trong mảng là ${evens}`)
        }
        listValuesEven(numbers);

    </script>
</body>

</html>
