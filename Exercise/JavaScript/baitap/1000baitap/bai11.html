<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let integer = parseInt(prompt("Nhập số nguyên N"));
        let sum = 0;  
        for (let i = 1; i <= integer; i++){
            let factorial = 1;
            for (let j = 1; j <= i; j++){
                factorial *= j;
            }
            sum += factorial;
        }
        document.write(`S(n) = 1 + 1.2 + 1.2.3 + ... + 1.2.3...N <br> Với N = ${integer} ta có S(n) = ${sum}`)
    </script>
</body>
</html>
