<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = Number(prompt("Nhập số x"));
        let n = Number(prompt("Nhập số mũ n"));
        let exponential = x**n;
        document.write(`T(x,n) = x^n = ${exponential}`);
    </script>
</body>
</html>
