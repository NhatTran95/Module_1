<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let integer = parseInt(prompt("Nhập số nguyên n"));
        let sumInteger = 0;
        for (let number = 1; number <= integer; number++){
            sumInteger += number;
        }
        document.write(`Tính S(n) = 1 + 2 + ... + n <br> Với n = ${integer} thì S(n) = ${sumInteger}`)
    </script>
</body>
</html>
