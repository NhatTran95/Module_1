<body>
    <script>
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function searchStarWithConstellation(nameStar) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i] === nameStar) {
                    alert(constellation[i]);
                }
                else if (i == stars.length - 1){
                    alert("no find!");
                }
            }
        }
        let star = prompt("enter a name Star:");
        searchStarWithConstellation(star);
    </script>
</body>
