    <title>Check Symmetry</title>

<body>
    <script>
        function isPalindrome(string) {
            let first = 0;
            let last = string.length -1;
            let result;
            while (first < last) {
                if (string[first] == string[last]) {
                    first++;
                    last--;
                }
                else break;
            }
            console.log(first);
            console.log(last);
            if (first >= last) {
                result = "true";
            }
            else result = "false";
            return result;
        }
        let texts1 = "oppaappo";
        let texts2 = "render";
        console.log(isPalindrome(texts1));
        console.log(isPalindrome(texts2));
    </script>
</body>
