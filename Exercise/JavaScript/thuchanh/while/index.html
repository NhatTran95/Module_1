<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let num = 0;
        while (num != -1) {
            num = parseFloat(prompt("Enter a number"));
            if (isNaN(num)) {
                alert('Hãy nhập vào 1 số')
            }
            else if (num != -1) {
            sum += num;
            alert(`Số vừa nhập là ${num} và tổng hiện tại là ${sum}`);
        }
        }
        document.write(`Tổng các số vừa nhập bằng: ${sum}`);
        
    </script>
</body>

</html>
