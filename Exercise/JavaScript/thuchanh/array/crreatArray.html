<!-- cho người dùng nhập 2 giá trị row và column, tạo mảng trong mảng, mảng ngoài có độ dài bằng row, mảng trong có độ dài bằng column, các giá trị trong mảng do người dùng nhập vào 
 xuất mảng ra xem kết quả-->

 <html>
    <script>
        let row = Number(prompt("Enter row"));
        let column = Number(prompt("Enter column"));
        let numbers = new Array(row);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = new Array(column);
            for (let j = 0; j < numbers[i].length; j++) {
                numbers[i][j] = Number(prompt(`Enter value element ${i}${j}:`));
            }
        }
        console.log(numbers);
    </script>
 </html>
