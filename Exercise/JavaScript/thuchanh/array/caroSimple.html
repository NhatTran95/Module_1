<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3><b>Caro Game Simple</b></h3>
    <hr>
    <p id="caro"></p>
    <input type="button" value="Change value" onclick="changeValue()">
    <script>
        let boardCaro = [];
        let dataBoardCaro = "";
        for (let i = 0; i < 5; i++) {
            boardCaro[i] = new Array(0, 0, 0, 0, 0);
        }
        for (i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                dataBoardCaro += boardCaro[i][j] + "&nbsp;&nbsp;";
            }
            dataBoardCaro += "<br>"
        }
        document.getElementById("caro").innerHTML = dataBoardCaro;
        function changeValue() {
            let positionX = prompt("Enter X");
            let positionY = prompt("Enter Y");
            boardCaro[positionX][positionY] = "x";
            dataBoardCaro = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    dataBoardCaro += boardCaro[i][j] + "&nbsp;&nbsp;";
                }
                dataBoardCaro += "<br>";
            }
            document.getElementById("caro").innerHTML = dataBoardCaro;
        }
    </script>
</body>

</html>
