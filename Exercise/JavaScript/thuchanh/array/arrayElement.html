<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="inputElement" id="inputElement">
    <button type="button" onclick="addElement()">Add</button>
    <button type="button" onclick="displayArray()">Display</button> 
    <hr>
    <p id="elementOfArray">Elements of Array</p>
    <script>
        let index = 0;
        let array = [];
        function addElement() {
            array[index] = document.getElementById("inputElement").value;
            alert(`Element ${array[index]} added at index ${index}`)
            index++;
            document.getElementById("inputElement").value = "";
        }
        function displayArray() {
            let displayArray = "";
            for (let i = 0; i < array.length; i++) {
                displayArray += `Element ${i} = ${array[i]} <br>`
            }
            document.getElementById("elementOfArray").innerHTML = displayArray;
        }

    </script>
</body>
</html>
