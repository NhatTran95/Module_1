<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = Number(prompt('nhập số bất kỳ lớn hơn 0'));
        let i;
        let sum = 0;
        for (i = 1; i <= N; i++ ) {
            sum += i;
        }
        document.write('Tổng các số từ 1 đến '+ N + ' là: ' + sum);
    </script>
</body>
</html>
